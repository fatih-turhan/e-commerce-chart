<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chart</title>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/cd03e9dc4f.js"
      crossorigin="anonymous"
    ></script>
    <!-- styles css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- nav -->
    <nav class="nav">
      <div class="nav-center">
        <!-- log -->
        <h2>logo</h2>
        <!-- chart -->
        <button class="cart-icon">
          <span>
            <i class="fas fa-shopping-cart"></i>
          </span>
          <p class="cart-amount-icon">1</p>
        </button>
      </div>
    </nav>
    <!-- end of nav -->
    <!-- chart -->
    <aside class="cart">
      <!-- close-btn -->
      <span class="close-btn">
        <i class="fas fa-times"></i>
      </span>
      <!-- title -->
      <h3 class="chart-title">Items</h3>
      <!-- products -->
      <section class="chart-products">
        <div class="cart-center">
          <div>
            <!-- chart single-product -->
            <article class="chart-product">
              <img src="./pexels-photo-4977409.jpeg" alt="" />
              <!-- name-clear -->
              <div>
                <p class="product-name">product nae</p>
                <button class="clear-btn">clear item</button>
              </div>
              <!-- inc-dec -->
              <div class="amounts">
                <button class="cart-btn inc-btn">
                  <i class="fas fa-plus"></i>
                </button>
                <p class="amount">1</p>
                <button class="cart-btn dec-btn">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </article>
            <!-- end of chart single-product -->
          </div>
        </div>
      </section>
      <!-- finish amonth -->
      <h3 class="finish-amounth">finish amounth</h3>
    </aside>
    <!-- end of chart -->

    <!-- products -->
    <section class="section products">
      <div class="section-title">
        <h1>products</h1>
        <div class="underline"></div>
        <div class="section-center products-center">
          <!-- single-products -->
          <article class="product">
            <img src="./pexels-photo-4977409.jpeg" alt="" />
            <h3>product name</h3>
            <h3>price</h3>
            <button data-id="1" class="btn">add to cart</button>
          </article>
          <!-- end of single-products -->
        </div>
      </div>
    </section>
    <!-- end of products -->
    <!-- js -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
